project_name: consumer

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download
builds:

  - id: consumer
    binary: consumer
    main: ./consumer/
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-lc -lrt -lpthread --static"
      - -s -w -X main.version={{ .Version }}

  - id: consumer-linux-arm64
    binary: consumer
    main: ./consumer/consumer.go
    goarch:
      - arm64
    goos:
      - linux
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-lc -lrt -lpthread --static"
      - -s -w -X main.version={{ .Version }}

archives:
  - files:
      - README.md
    format_overrides:
      - format: zip
        goos: windows
    id: consumer
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{if .Arm}}_{{.Arm}}{{end}}"

nfpms:
  - builds:
      - consumer
    vendor: AndriyKalashnykov
    homepage:  https://github.com/andriykalashnykov/go-kafka-confluent-examples
    maintainer: "Andriy Kalashnykov <andriykalashnykov@gmail.com>"
    description: "Confluent Kafka Cloud Consumer in Go"
    license: GPL-3.0
    file_name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{if .Arm}}_{{.Arm}}{{end}}"
    formats:
      - apk
      - deb
      - rpm
    bindir: /usr/bin

dockers:
  - image_templates:
      - 'ghcr.io/andriykalashnykov/{{.ProjectName}}:{{ .Tag }}-amd64'
    dockerfile: Dockerfile.consumer
    use: buildx
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "--pull"
      - "--label=io.artifacthub.package.readme-url=https://raw.githubusercontent.com/andriykalashnykov/sim/main/README.md"
      - "--label=io.artifacthub.package.logo-url=https://raw.githubusercontent.com/andriykalashnykov/sim/main/assets/images/logo.png"
      - "--label=io.artifacthub.package.maintainers=[{\"name\":\"Andriy Kalashnykov\",\"email\":\"andriykalashnykov@gmail.com\"}]"
      - "--label=io.artifacthub.package.license=MIT"
      - "--label=org.opencontainers.image.description=PEP protocol simulator"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"

  - image_templates:
      - 'ghcr.io/andriykalashnykov/{{.ProjectName}}:{{ .Tag }}-arm64'
    dockerfile:  Dockerfile.consumer
    use: buildx
    goos: linux
    goarch: arm64
    build_flag_templates:
      - "--pull"
      - "--label=io.artifacthub.package.readme-url=https://raw.githubusercontent.com/andriykalashnykov/sim/main/README.md"
      - "--label=io.artifacthub.package.logo-url=https://raw.githubusercontent.com/andriykalashnykov/sim/main/assets/images/logo.png"
      - "--label=io.artifacthub.package.maintainers=[{\"name\":\"Andriy Kalashnykov\",\"email\":\"andriykalashnykov@gmail.com\"}]"
      - "--label=io.artifacthub.package.license=MIT"
      - "--label=org.opencontainers.image.description=PEP protocol simulator"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: 'ghcr.io/andriykalashnykov/{{.ProjectName}}:{{ .Tag }}'
    image_templates:
      - 'ghcr.io/andriykalashnykov/{{.ProjectName}}:{{ .Tag }}-amd64'
      - 'ghcr.io/andriykalashnykov/{{.ProjectName}}:{{ .Tag }}-arm64'
  - name_template: 'ghcr.io/andriykalashnykov/{{.ProjectName}}:latest'
    image_templates:
      - 'ghcr.io/andriykalashnykov/{{.ProjectName}}:{{ .Tag }}-amd64'
      - 'ghcr.io/andriykalashnykov/{{.ProjectName}}:{{ .Tag }}-arm64'


checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^test:'
    - '^chore'
    - 'merge conflict'
    - Merge pull request
    - Merge remote-tracking branch
    - Merge branch
    - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: 'Documentation updates'
      regexp: ^.*?doc(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999
